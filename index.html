<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Match Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- <input type="file" id="image input" accept="image/png, image/jpg">
    <div id="display image"></div> -->
    <h1>My Match Game</h1>
    <h2>developed by D. Koch</h2>
    <p>Flip over 2 cards at a time.  Try to match up all the cards as quickly as you can. Remember what you flipped over!</p>
    
    <div class="card">
        <div class="cardInner"
        onclick="this.classList.toggle('flipped');">
            <div class="cardFront">
                <img src="./assets/abstract-1510190_1920.png" alt="geometric pattern" style="width: 100px; height: 140px;">
    
            </div>
            <div class="cardBack">
                <img src="./assets/geodesign.png" alt="geometric pattern" style="width: 100px; height: 140px;>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="a">1</div>
        <div class="b">2</div>
        <div class="c">3</div>
        <div class="d">4</div>
        <div class="e">5</div>
        <div class="f">6</div>
        <div class="g">7</div>
        <div class="h">8</div>
        <div class="i">9</div>
        <div class="j">10</div>
        <div class="k">11</div>
        <div class="l">12</div>
        <div class="m">13</div>
        <div class="n">14</div>
        <div class="o">15</div>
        <div class="p">16</div>
        <div class="q">17</div>
        <div class="r">18</div>
        <div class="s">19</div>
        <div class="t">20</div>
        <div class="u">21</div>
        <div class="v">22</div>
        <div class="w">23</div>
        <div class="x">24</div>

      </div>
   
    <script src="./script.js"></script> 
</body>
</html>
